    <!-- Main -->
    <main class="main-content">
        <div class="registration-container">
            <div class="registration-header">
                <h1>Unisciti a CashMate</h1>
                <p>Inizia il tuo viaggio verso una gestione finanziaria più intelligente</p>
            </div>

            <!-- Form di registrazione -->
            <form id="registration-form" class="registration-form" method="post" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" maxlength="30" placeholder="Inserisci il tuo nome" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$">
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" name="cognome" maxlength="40" placeholder="Inserisci il tuo cognome" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$">
                    </div>
                    <div class="form-group">
                        <label for="data_nascita">Data di Nascita</label>
                        <input type="date" id="data_nascita" name="data_nascita" placeholder="GG/MM/AAAA" required>
                    </div>
                    <div class="form-group">
                        <label for="codice_fiscale">Codice Fiscale</label>
                        <input type="text" id="codice_fiscale" name="codice_fiscale" placeholder="RSSMRA80A01H501Z" required pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]" maxlength="16">
                    </div>
                    <div class="form-group">
                        <label for="citta">Città di Residenza</label>
                        <input type="text" id="citta" name="citta" placeholder="Roma" pattern="^[A-Za-zÀ-ÿ' -]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="cap">CAP</label>
                        <input type="text" id="cap" name="cap" placeholder="00000" pattern="\d{5}" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="indirizzo">Indirizzo</label>
                        <input type="text" id="indirizzo" name="indirizzo" placeholder="Via Roma, 1" required>
                    </div>
                    <div class="form-group">
                        <label for="numero_telefono">Numero di Telefono</label>
                        <input type="tel" id="numero_telefono" name="numero_telefono" placeholder="3456784099" required pattern="\d{10}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="numero_documento">Numero Seriale (Carta D'Identità)</label>
                        <input type="text" id="numero_documento" name="numero_documento" placeholder="CA00000AA" pattern="[A-Z0-9]{9}" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <label for="documento">Carica Documento d'Identità <small>(fronte-retro PDF)</small></label>
                        <input type="file" id="documento" name="documento" accept=".pdf" required class="file-input">
                    </div>
                    <div class="form-group full-width">
                        <label for="occupazione">Occupazione</label>
                        <input type="text" id="occupazione" name="occupazione" placeholder="Libero professionista" pattern="[A-Za-zÀ-ÿ\s]+" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Inserisci la password" required>
                    </div>
                    <div class="form-group">
                        <label for="conferma_password">Conferma Password</label>
                        <input type="password" id="conferma_password" name="conferma_password" placeholder="Conferma la password" required>
                    </div>
                </div>

                <div class="form-group terms">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Accetto i termini e le condizioni del servizio
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Inizia Subito</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>
            </form>
