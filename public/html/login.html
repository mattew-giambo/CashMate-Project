    <!-- Main -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h1>Bentornato su CashMate</h1>
                <p>Accedi al tuo account per gestire le tue finanze</p>
            </div>

            <!-- Form di login -->
            <form id="login-form" class="login-form" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" id="check-ricordami">
                        <span class="checkmark"></span>
                        Ricordami
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="accedi-btn">Accedi</button>
                </div>

                <div class="register-group">
                    <p>Non hai un account? <a href="/register">Registrati ora</a></p>
                </div>
            </form>

            <!-- Contenitore per eventuali messaggi di errore -->
            <div id="error-wrapper">
                <p class="errore-messaggio" id="msg-error"></p>
            </div>
        </div>
    </main>
